<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="currentDay" class="lead display-4"></p>

    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block" id="9">9:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="10">10:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="11">11:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="12">12:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="1">1:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="2">2:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="3">3:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="4">4:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>
       <div class="row">
        <div class="col-1 time-block" id="5">5:00</div>
        <textarea class="col-10 text-area"></textarea>
        <button class="col-1 saveBtn">Save Task</button>
       </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/script.js"></script>
  </body>
</html>
